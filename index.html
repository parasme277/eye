<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EyeCare Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Light and dark mode background */
    body.light-mode {
      background: linear-gradient(135deg, #f9f9f9, #d4e3fc);
      color: #333;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f1f5f9;
    }

    /* Wrapper and card styles */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode .card {
      background: rgba(30, 41, 59, 0.9);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
      color: inherit;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin: 15px 0;
      font-size: 1rem;
      font-weight: bold;
    }

    .progress-container {
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin: 20px 0;
    }

    #progress-bar {
      height: 10px;
      background-color: #007bff;
      width: 0;
      transition: width 1s;
    }

    #countdown {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .toggle-container {
      margin-top: 20px;
    }

    .toggle-label {
      cursor: pointer;
      font-size: 1rem;
      color: inherit;
    }

    .toggle-switch {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body class="light-mode">
  <div class="wrapper">
    <div class="card">
      <h1>üëÅÔ∏è EyeCare Tracker</h1>
      <p class="subtitle">Protect your vision with the 20-20-20 rule.</p>
      <button onclick="startTimer()">Start 20-20-20 Timer</button>
      <p id="status"></p>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="countdown">‚è≥ 20:00</p>
      <div class="toggle-container">
        <label class="toggle-label" for="theme-toggle">
          Toggle Dark Mode
          <input
            type="checkbox"
            id="theme-toggle"
            class="toggle-switch"
            onchange="toggleTheme()"
          />
        </label>
      </div>
    </div>
  </div>

  <audio id="ding-sound" src="ding.mp3" preload="auto"></audio>

  <script>
    let timer, countdownTimer;
    let totalTime = 20 * 60; // 20 minutes in seconds
    let remaining = totalTime;

    function startTimer() {
      clearInterval(timer);
      clearInterval(countdownTimer);
      remaining = totalTime;

      const ding = document.getElementById("ding-sound");
      const countdown = document.getElementById("countdown");
      const progressBar = document.getElementById("progress-bar");
      const status = document.getElementById("status");

      status.textContent = "‚úÖ Timer started! Break in 20 minutes.";

      countdownTimer = setInterval(() => {
        remaining--;
        const minutes = String(Math.floor(remaining / 60)).padStart(2, "0");
        const seconds = String(remaining % 60).padStart(2, "0");
        countdown.textContent = `‚è≥ ${minutes}:${seconds}`;
        const percent = ((totalTime - remaining) / totalTime) * 100;
        progressBar.style.width = percent + "%";

        if (remaining <= 0) {
          clearInterval(countdownTimer);
          ding.play();
          alert("üîî Eye Break! Look 20 feet away for 20 seconds.");
          status.textContent = "‚åõ Time for a break!";
        }
      }, 1000);
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
