<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EyeCare Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #status { font-size: 2em; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>EyeCare Tracker</h1>
  <p>Click "Start" to begin your 20-20-20 eye care routine.</p>
  <button onclick="startTimer()">Start</button>
  <div id="status"></div>

  <script>
    let timer;
    function startTimer() {
      document.getElementById('status').textContent = 'Timer started. Take a 20-second break every 20 minutes.';
      timer = setInterval(() => {
        alert('Time to take a 20-second break! Look at something 20 feet away.');
      }, 20 * 60 * 1000); // 20 minutes
    }
  </script>
</body>
</html>
